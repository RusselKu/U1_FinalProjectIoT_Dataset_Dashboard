services:
  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - data_pipeline_net
    restart: always

  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sensordata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - data_pipeline_net
    restart: always

  # Python Subscriber Service
  subscriber:
    build:
      context: ./subscriber
    container_name: subscriber
    depends_on:
      - mosquitto
      - postgres
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_NAME=sensordata
      - DB_USER=user
      - DB_PASSWORD=password
    networks:
      - data_pipeline_net
    restart: always

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_logs:

networks:
  data_pipeline_net:
    driver: bridge
