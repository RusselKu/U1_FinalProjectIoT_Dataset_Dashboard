# Mosquitto MQTT Broker Configuration
# Configuraci칩n para el broker MQTT local

# Puerto de escucha para conexiones MQTT
listener 1883
protocol mqtt

# Puerto de escucha para WebSocket
listener 9001
protocol websockets

# Permitir conexiones an칩nimas (para desarrollo)
allow_anonymous true

# Archivo de contrase침as (comentado para desarrollo sin autenticaci칩n)
# password_file /mosquitto/config/passwd

# Archivo de control de acceso (comentado para desarrollo)
# acl_file /mosquitto/config/acl.acl

# Persistencia de datos
persistence true
persistence_location /mosquitto/data/

# Log level (debug, info, notice, warning)
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Max connections (0 = unlimited)
max_connections -1

# Message settings
max_queued_messages 1000
message_size_limit 0
retain_available true
